<html>
<head>
<link rel="stylesheet" href="style.css" type="text/css" />
</head>
<body>

<div class="" id="contentWrapper">
<div id="header" class="header">
<div class="headerShadow">
<span class="siteTitle" refresh="content" tiddler="SiteTitle">Mocha</span>&nbsp;
<span class="siteSubtitle" refresh="content" tiddler="SiteSubtitle">a theme for TiddlyWiki</span>
</div>
</div>

<!--div style="position: relative; margin-bottom: 10px;" id="mainMenu"-->
<span refresh="content" tiddler="MainMenu">
  <a tiddlylink="PageTemplate" refresh="link" class="tiddlyLink tiddlyLinkExisting" title="The HTML template in this shadow tiddler determines the overall ~TiddlyWiki layout" href="javascript:;">PageTemplate</a><br>
  <a tiddlylink="StyleSheet" refresh="link" class="tiddlyLink tiddlyLinkExisting" title="This tiddler can contain custom CSS definitions" href="javascript:;">StyleSheet</a><br>
  <a tiddlylink="MainMenu" refresh="link" class="tiddlyLink tiddlyLinkNonExisting shadow" title="This shadow tiddler is used as the contents of the main menu in the left-hand column of the screen" href="javascript:;">MainMenu</a><br>
  <a tiddlylink="DefaultTiddlers" refresh="link" class="tiddlyLink tiddlyLinkNonExisting shadow" title="The tiddlers listed in this shadow tiddler will be automatically displayed when ~TiddlyWiki starts up" href="javascript:;">DefaultTiddlers</a>
</span>
<span id="noticeBoard" refresh="content" tiddler="NoticeBoard">Last Updated: <br>Copyright Â© <br></span>
<!--/div-->

<div id="displayArea">
<div class="title" macro="view title">LorumIpsum</div>
<p>Hello
</p>

<div class="viewer" macro="view text wikified">
<blockquote>quote
</blockquote>
</div>

</div>

</div>

</body>
</html>
